<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3数字华容道</title>
    <style>
        body { background: linear-gradient(to right, rgb(229, 229, 229) 2px, transparent 2px), linear-gradient(to bottom, rgb(229, 229, 229) 2px, transparent 2px); background-size: 60px 60px; /* Adjust the grid size as needed */ }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            grid-template-rows: repeat(3, 300px);
            gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }

        .tile {
            background-color: #ccc;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .number {
            position: absolute;
            bottom: 0;
            left: 0;
            font-size: 100px;
            color: white;
        }

        .tile:hover {
            background-color: #aaa;
        }

        #resetButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #stepCount {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #333;
        }

        .selected {
            border: 5px solid blue;
        }

        #levelButtons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #levelButtons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="game-board"></div>
    <div id="levelButtons">
        <button id="level1">第一关</button>
        <button id="level2">第二关</button>
    </div>
    <button id="resetButton">重置游戏</button>
    <span id="stepCount">0</span>
    <script>
        const board = document.getElementById('game-board');
        const resetButton = document.getElementById('resetButton');
        const stepCountElement = document.getElementById('stepCount');
        const level1Button = document.getElementById('level1');
        const level2Button = document.getElementById('level2');
        let stepCount = 0;
        let selectedTile = null;

        function createTilesForLevel(level) {
            const images = [];
            for (let i = 0; i < 9; i++) {
                if (level === 1) {
                    if (i === 0) {
                        images.push('T_KLX.png');
                    } else if (i === 3) {
                        images.push('');
                    } else {
                        images.push('T_BYN.png');
                    }
                } else if (level === 2) {
                    if (i === 0) {
                        images.push('T_KLX.png');
                    } else if (i === 2) {
                        images.push('T_grass.png');
                    } else if (i === 3 || i === 7) {
                        images.push('');
                    } else {
                        images.push('T_BYN.png');
                    }
                }
            }
            board.innerHTML = '';
            images.forEach((img, index) => {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                if (img) {
                    tile.style.backgroundImage = `url(${img})`;
                }
                const num = (index + 1).toString();
                const numberElement = document.createElement('span');
                numberElement.classList.add('number');
                numberElement.textContent = num;
                tile.appendChild(numberElement);

                const row = Math.floor(index / 3) + 1;
                const col = (index % 3) + 1;
                tile.dataset.row = row;
                tile.dataset.col = col;
                tile.setAttribute('data-row', row);
                tile.setAttribute('data-col', col);

                if (level === 1 && index === 4) {
                    tile.style.backgroundColor = 'red';
                }

                tile.addEventListener('click', function () {
                    if (selectedTile === null) {
                        this.classList.add('selected');
                        selectedTile = this;
                    } else {
                        const tileRow = parseInt(selectedTile.dataset.row);
                        const tileCol = parseInt(selectedTile.dataset.col);
                        const thisRow = parseInt(this.dataset.row);
                        const thisCol = parseInt(this.dataset.col);
                        const rowDiff = Math.abs(tileRow - thisRow);
                        const colDiff = Math.abs(tileCol - thisCol);

                        // Allow T_KLX.png to move and overlap T_grass.png
                        if ((level === 2) && (selectedTile.style.backgroundImage.includes('T_KLX.png')) && (this.style.backgroundImage.includes('T_grass.png'))) {
                            this.style.backgroundImage += `, ${selectedTile.style.backgroundImage}`;
                            selectedTile.style.backgroundImage = '';
                            stepCount++;
                            stepCountElement.textContent = stepCount;
                            selectedTile.classList.remove('selected');
                            selectedTile = null;
                        } 
                        // Allow normal tile movement to empty space
                        else if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                            if (this.style.backgroundImage === '') {
                                const temp = selectedTile.style.backgroundImage;
                                selectedTile.style.backgroundImage = this.style.backgroundImage;
                                this.style.backgroundImage = temp;
                                stepCount++;
                                stepCountElement.textContent = stepCount;
                                selectedTile.classList.remove('selected');
                                selectedTile = null;
                            }
                        }

                        if (selectedTile !== null) {
                            selectedTile.classList.remove('selected');
                            selectedTile = null;
                        }
                    }
                });

                board.appendChild(tile);
            });
        }

        level1Button.addEventListener('click', function () {
            createTilesForLevel(1);
            stepCount = 0;
            stepCountElement.textContent = stepCount;
        });

        level2Button.addEventListener('click', function () {
            createTilesForLevel(2);
            stepCount = 0;
            stepCountElement.textContent = stepCount;
        });

        createTilesForLevel(1);

        resetButton.addEventListener('click', function () {
            createTilesForLevel(1);
            stepCount = 0;
            stepCountElement.textContent = stepCount;
        });
    </script>
</body>

</html>
